<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能助手 - 扣子智能体</title>
    <!-- 聊天配置 - 在生产环境中应从环境变量或安全配置中获取 -->
    <script>
        // 注意：在Vercel部署时，这些值会从环境变量中读取
        // 本地开发时可以临时设置测试值
        window.chatConfig = {
            botId: '', // 在这里填入Bot ID或留空使用环境变量
            accessToken: '' // 在这里填入Access Token或留空使用环境变量
        };
        
        // 从URL参数中尝试获取配置（开发测试用）
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('botId')) window.chatConfig.botId = urlParams.get('botId');
        if (urlParams.get('accessToken')) window.chatConfig.accessToken = urlParams.get('accessToken');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 50px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            margin-right: 50px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .avatar.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar.bot {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #666;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 2px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .config-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 300px;
            z-index: 1000;
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-field {
            margin-bottom: 15px;
        }

        .config-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .config-field input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .toggle-config {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1001;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .chat-container {
                height: 70vh;
                margin: 0 10px;
            }

            .config-panel {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI智能助手</h1>
            <p>基于扣子智能体的强大对话系统</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h2>智能客服</h2>
                <div class="status" id="status">已连接 - 随时为您服务</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="avatar bot">AI</div>
                    <div class="message-content">
                        你好！我是你的AI助手，有什么可以帮助你的吗？
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="input-field" id="messageInput" placeholder="输入你的问题..." maxlength="500">
                    <button class="send-button" id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 配置面板 -->
    <button class="toggle-config" id="toggleConfig">⚙️</button>
    <div class="config-panel hidden" id="configPanel">
        <h3>扣子配置</h3>
        <div class="config-field">
            <label for="botId">Bot ID:</label>
            <input type="text" id="botId" placeholder="请输入你的Bot ID">
        </div>
        <div class="config-field">
            <label for="accessToken">Access Token:</label>
            <input type="password" id="accessToken" placeholder="请输入访问令牌">
        </div>
        <div class="config-field">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" value="https://api.coze.cn/v3/chat" placeholder="API地址">
        </div>
        <button class="config-button" id="saveConfig">保存配置</button>
        <button class="config-button" id="testConnection">测试连接</button>
    </div>

    <script>
        // 显示平台信息（帮助用户理解Vercel相关的错误消息）
        function showPlatformInfo() {
            // 添加一个简单的提示
            console.log('------------------------------------------');
            console.log('扣子聊天应用平台信息');
            console.log('------------------------------------------');
            console.log('1. 您看到的Vercel相关错误（如signals.js、vercel-user-meta等）是Vercel平台的正常功能');
            console.log('2. 这些请求失败不影响聊天应用的核心功能');
            console.log('3. 若要验证应用功能，请使用：');
            console.log('   - 健康检查API: /api/health');
            console.log('   - 测试连接功能: 页面设置中的测试按钮');
            console.log('------------------------------------------');
        }

        class CozeChat {
            constructor() {
                this.config = {
                    botId: window.chatConfig?.botId || '',
                    accessToken: window.chatConfig?.accessToken || '',
                    apiUrl: 'https://api.coze.cn/v3/chat',
                    conversationId: this.generateConversationId()
                };
                
                this.isLoading = false;
                this.loadConfig();
                this.initElements();
                this.bindEvents();
                
                // 页面加载完成后显示平台信息
                showPlatformInfo();
            }

            initElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.configPanel = document.getElementById('configPanel');
                this.toggleConfig = document.getElementById('toggleConfig');
                this.status = document.getElementById('status');
                this.chatContainer = document.getElementById('chatContainer');
            }

            bindEvents() {
                // 发送按钮点击事件
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // 输入框回车事件
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 配置面板切换
                this.toggleConfig.addEventListener('click', () => this.toggleConfigPanel());

                // 保存配置
                document.getElementById('saveConfig').addEventListener('click', () => this.saveConfig());
                
                // 测试连接
                document.getElementById('testConnection').addEventListener('click', () => this.testConnection());

                // 点击外部关闭配置面板
                document.addEventListener('click', (e) => {
                    if (!this.configPanel.contains(e.target) && !this.toggleConfig.contains(e.target)) {
                        this.configPanel.classList.add('hidden');
                    }
                });
            }

            generateConversationId() {
                return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            loadConfig() {
                const saved = localStorage.getItem('coze_config');
                if (saved) {
                    const config = JSON.parse(saved);
                    this.config = { ...this.config, ...config };
                    this.updateConfigUI();
                }
            }

            saveConfig() {
                const botId = document.getElementById('botId').value.trim();
                const accessToken = document.getElementById('accessToken').value.trim();
                const apiUrl = document.getElementById('apiUrl').value.trim();

                if (!botId || !accessToken) {
                    alert('请填写Bot ID和Access Token');
                    return;
                }

                this.config.botId = botId;
                this.config.accessToken = accessToken;
                this.config.apiUrl = apiUrl;

                localStorage.setItem('coze_config', JSON.stringify(this.config));
                this.configPanel.classList.add('hidden');
                
                this.updateStatus('配置已保存', 'success');
                setTimeout(() => this.updateStatus('已连接 - 随时为您服务'), 2000);
            }

            updateConfigUI() {
                document.getElementById('botId').value = this.config.botId || '';
                document.getElementById('accessToken').value = this.config.accessToken || '';
                document.getElementById('apiUrl').value = this.config.apiUrl || 'https://api.coze.cn/v3/chat';
            }

            toggleConfigPanel() {
                this.configPanel.classList.toggle('hidden');
                if (!this.configPanel.classList.contains('hidden')) {
                    this.updateConfigUI();
                }
            }

            updateStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            async testConnection() {
                if (!this.config.botId || !this.config.accessToken) {
                    alert('请先配置Bot ID和Access Token');
                    return;
                }

                this.updateStatus('测试连接中...', 'loading');
                
                try {
                    const response = await fetch('/api/vercel-api-test.js', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            botId: this.config.botId,
                            accessToken: this.config.accessToken,
                            apiUrl: this.config.apiUrl
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        this.updateStatus('连接测试成功！', 'success');
                        setTimeout(() => this.updateStatus('已连接 - 随时为您服务'), 2000);
                    } else {
                        throw new Error(data.error || '连接测试失败');
                    }
                } catch (error) {
                    this.updateStatus('连接测试失败', 'error');
                    console.error('测试连接失败:', error);
                }
            }

            addMessage(content, isUser = false, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = `avatar ${isUser ? 'user' : 'bot'}`;
                avatarDiv.textContent = isUser ? '你' : 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (isLoading) {
                    contentDiv.innerHTML = `
                        <div class="loading">
                            正在思考
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                        </div>
                    `;
                } else {
                    contentDiv.textContent = content;
                }
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                if (!this.config.botId || !this.config.accessToken) {
                    alert('请先配置Bot ID和Access Token');
                    this.toggleConfigPanel();
                    return;
                }

                // 添加用户消息
                this.addMessage(message, true);
                this.messageInput.value = '';
                
                // 显示加载状态
                this.isLoading = true;
                this.sendButton.disabled = true;
                const loadingMessage = this.addMessage('', false, true);

                try {
                    const response = await fetch('/api/chat.js', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            botId: this.config.botId,
                            accessToken: this.config.accessToken,
                            apiUrl: this.config.apiUrl,
                            conversationId: this.config.conversationId
                        })
                    });

                    // 移除加载消息
                    loadingMessage.remove();

                    if (response.ok) {
                        const data = await response.json();
                        this.addMessage(data.reply || '抱歉，我暂时无法回答这个问题。');
                        
                        // 更新会话ID
                        if (data.conversation_id) {
                            this.config.conversationId = data.conversation_id;
                        }
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        this.addMessage(`抱歉，出现了一些问题: ${errorData.error || '未知错误'}`);
                    }
                } catch (error) {
                    loadingMessage.remove();
                    this.addMessage('网络错误，请检查连接或稍后重试。');
                    console.error('发送消息失败:', error);
                } finally {
                    this.isLoading = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }
        }

        // 初始化聊天应用
        document.addEventListener('DOMContentLoaded', () => {
            new CozeChat();
        });
    </script>

    <!-- 添加Coze Web SDK安装代码 -->
    <!-- 注意：实际部署时请使用环境变量或安全的方式配置凭证，不要硬编码 -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/cn/index.js"></script>
    <script>
      // 从配置中获取信息（实际应用中应从环境变量或安全存储中获取）
      const botId = window.chatConfig?.botId || '';
      const accessToken = window.chatConfig?.accessToken || '';
      
      if (botId && accessToken) {
        new CozeWebSDK.WebChatClient({
          config: {
            bot_id: botId,
          },
          componentProps: {
            title: 'Coze',
          },
          auth: {
            type: 'token',
            token: accessToken,
            onRefreshToken: function () {
              return window.chatConfig?.accessToken || '';
            }
          }
        });
      }
    </script>
</body>
</html>
