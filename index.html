<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线客服</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .chat-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    .chat-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #1E88E5;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      font-size: 24px;
    }
    
    .welcome-text {
      margin-left: auto;
      color: #666;
      font-size: 14px;
    }
    
    .error-message {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      z-index: 20;
    }
    
    .error-icon {
      font-size: 80px;
      color: #FF5252;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .error-desc {
      color: #666;
      margin-bottom: 30px;
      max-width: 400px;
    }
    
    .retry-btn {
      padding: 12px 30px;
      background-color: #1E88E5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background-color: #1976D2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
    }
  </style>
  <!-- 使用Font Awesome图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <!-- 顶部导航栏 -->
    <div class="header">
      <div class="logo">
        <i class="logo-icon fas fa-comments"></i>
        <span>九州集团在线客服</span>
      </div>
      <div class="welcome-text">
        欢迎访问，我们将竭诚为您服务
      </div>
    </div>
    
    <!-- 客服聊天iframe -->
    <iframe
      id="chatFrame"
      class="chat-frame"
      src=""
      allow="camera; microphone"
      style="margin-top: 60px; height: calc(100% - 60px);"
    ></iframe>
    
    <!-- 加载失败提示 -->
    <div id="errorMessage" class="error-message">
      <i class="error-icon fas fa-exclamation-circle"></i>
      <h2 class="error-title">客服系统连接失败</h2>
      <p class="error-desc">
        抱歉，暂时无法连接到客服系统。请检查网络连接或稍后再试。
        您也可以刷新页面重试或联系技术支持。
      </p>
      <button id="retryBtn" class="retry-btn">
        <i class="fas fa-sync-alt"></i> 重试
      </button>
    </div>
  </div>

  <script>
    // 生成或获取访客ID
    function generateVisitorId() {
      // 尝试从localStorage获取已有的访客ID
      let visitorId = localStorage.getItem('onlineChatVisitorId');
      if (!visitorId) {
        // 生成新的访客ID
        visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('onlineChatVisitorId', visitorId);
      }
      return visitorId;
    }
    
    // 获取客服URL
    function getChatUrl() {
      const visitorId = generateVisitorId();
      // 实际部署时替换为有效的客服系统地址
      return 'https://chat.jiuzhougroup.vip/chat?uid=' + visitorId;
    }
    
    // 加载客服系统
    function loadChatSystem() {
      const chatFrame = document.getElementById('chatFrame');
      const errorMessage = document.getElementById('errorMessage');
      
      // 重置状态
      errorMessage.style.display = 'none';
      
      // 设置iframe源
      chatFrame.src = getChatUrl();
      
      // 监听加载错误
      chatFrame.onerror = function() {
        errorMessage.style.display = 'flex';
      };
      
      // 监听加载完成
      chatFrame.onload = function() {
        // 检查是否加载成功（简单判断）
        try {
          // 尝试访问iframe内容，如果成功表示加载正常
          if (chatFrame.contentDocument && chatFrame.contentDocument.title) {
            errorMessage.style.display = 'none';
          }
        } catch (e) {
          // 跨域情况下无法访问内容，假设加载成功
          errorMessage.style.display = 'none';
        }
      };
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 添加重试按钮点击事件
      document.getElementById('retryBtn').addEventListener('click', function() {
        loadChatSystem();
      });
      
      // 首次加载客服系统
      loadChatSystem();
    });
  </script>
</body>
</html>
