        class CozeChat {
            constructor() {
                this.config = {
                    botId: window.chatConfig?.botId || '',
                    accessToken: window.chatConfig?.accessToken || '',
                    apiUrl: 'https://api.coze.cn/v3/chat',
                    conversationId: this.generateConversationId()

                showPlatformInfo();

            initElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.configPanel = document.getElementById('configPanel');
                this.toggleConfig = document.getElementById('toggleConfig');

            bindEvents() {

                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
                this.messageInput.addEventListener('keypress', (e) => {

                // ä¿å­˜é…ç½®

                // ç‚¹å‡»å¤–éƒ¨å…³é—­é…ç½®é¢æ¿
                document.addEventListener('click', (e) => {
                    if (!this.configPanel.contains(e.target) && !this.toggleConfig.contains(e.target)) {
                        this.configPanel.classList.add('hidden');
                    }
                });
            }

            generateConversationId() {

            }

            loadConfig() {
                const saved = localStorage.getItem('coze_config');
                if (saved) {
                    const config = JSON.parse(saved);
                    this.config = { ...this.config, ...config };
                    this.updateConfigUI();
                }
            }

            saveConfig() {
                const botId = document.getElementById('botId').value.trim();
                const accessToken = document.getElementById('accessToken').value.trim();
                const apiUrl = document.getElementById('apiUrl').value.trim();

                if (!botId || !accessToken) {
                    alert('è¯·å¡«å†™Bot IDå’ŒAccess Token');
                    return;
                }

                this.config.botId = botId;
                this.config.accessToken = accessToken;
                this.config.apiUrl = apiUrl;

                localStorage.setItem('coze_config', JSON.stringify(this.config));
                this.configPanel.classList.add('hidden');
                
                this.updateStatus('é…ç½®å·²ä¿å­˜', 'success');
                setTimeout(() => this.updateStatus('å·²è¿æ¥ - éšæ—¶ä¸ºæ‚¨æœåŠ¡'), 2000);
            }

            updateConfigUI() {
                document.getElementById('botId').value = this.config.botId || '';
                document.getElementById('accessToken').value = this.config.accessToken || '';
                document.getElementById('apiUrl').value = this.config.apiUrl || 'https://api.coze.cn/v3/chat';
            }

            toggleConfigPanel() {
                this.configPanel.classList.toggle('hidden');
                if (!this.configPanel.classList.contains('hidden')) {

            }

            updateStatus(message, type = 'info') {

                this.status.className = `status ${type}`;

            async testConnection() {
                if (!this.config.botId || !this.config.accessToken) {
                    alert('è¯·å…ˆé…ç½®Bot IDå’ŒAccess Token');
                    return;
                }

                this.updateStatus('æµ‹è¯•è¿æ¥ä¸­...', 'loading');

                        method: 'POST',

                        },
                        body: JSON.stringify({
                            botId: this.config.botId,
                            accessToken: this.config.accessToken,
                            apiUrl: this.config.apiUrl
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        this.updateStatus('è¿æ¥æµ‹è¯•æˆåŠŸï¼', 'success');
                        setTimeout(() => this.updateStatus('å·²è¿æ¥ - éšæ—¶ä¸ºæ‚¨æœåŠ¡'), 2000);
                    } else {

            addMessage(content, isUser = false, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                if (!this.config.botId || !this.config.accessToken) {
                    alert('è¯·å…ˆé…ç½®Bot IDå’ŒAccess Token');
                    this.toggleConfigPanel();

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, true);
                this.messageInput.value = '';
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

                this.sendButton.disabled = true;
                const loadingMessage = this.addMessage('', false, true);

                try {
                    const response = await fetch('/api/chat.js', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            botId: this.config.botId,
                            accessToken: this.config.accessToken,
                            apiUrl: this.config.apiUrl,
                            conversationId: this.config.conversationId
                        })
                    });

                    // ç§»é™¤åŠ è½½æ¶ˆæ¯
                    loadingMessage.remove();

                    if (response.ok) {

                        // æ›´æ–°ä¼šè¯ID
                        if (data.conversation_id) {
                            this.config.conversationId = data.conversation_id;
                        }
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        this.addMessage(`æŠ±æ­‰ï¼Œå‡ºç°äº†ä¸€äº›é—®é¢˜: ${errorData.error || 'æœªçŸ¥é”™è¯¯'}`);
                    }

                    loadingMessage.remove();

                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                } finally {

                    this.messageInput.focus();

            }
        }
