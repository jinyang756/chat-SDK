<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存客服会话 - 米多客侧边栏组件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- 米多客基础样式 -->
    <link rel="stylesheet" href="https://static.midok.net/assistant/assistant.css">
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* 主容器样式 */
        .midok-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }
        
        /* 标题样式 */
        .midok-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 内容区域 */
        .midok-content {
            padding: 20px 0;
        }
        
        /* 功能卡片 */
        .midok-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }
        
        .midok-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        
        /* 按钮样式 */
        .midok-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .midok-button:hover {
            background-color: #40a9ff;
        }
        
        .midok-button:active {
            transform: scale(0.98);
        }
        
        .midok-button-secondary {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .midok-button-secondary:hover {
            background-color: #e6f7ff;
        }
        
        /* 通知样式 */
        .midok-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #52c41a;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .midok-notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .midok-notification.error {
            background-color: #ff4d4f;
        }
        
        /* 表单元素样式 */
        .midok-form-group {
            margin-bottom: 16px;
        }
        
        .midok-form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .midok-form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .midok-history-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .midok-history-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .midok-history-item:hover {
            background-color: #f5f5f5;
        }
        
        .midok-history-item-date {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="midok-container">
        <h1 class="midok-title"><i class="fa fa-save"></i>保存客服会话</h1>
        
        <div class="midok-content">
            <div class="midok-card">
                <p>使用以下功能可以保存当前或历史客服会话记录，方便后续查看和分析。</p>
                
                <div class="midok-form-group">
                    <label class="midok-form-label">选择会话类型:</label>
                    <select id="midok-session-type" class="midok-form-select">
                        <option value="current">当前会话</option>
                        <option value="today">今日会话</option>
                        <option value="all">所有会话</option>
                    </select>
                </div>
                
                <button id="midok-save-current-btn" class="midok-button">
                    <i class="fa fa-file-text-o"></i> 保存当前会话
                </button>
                
                <button id="midok-save-all-btn" class="midok-button midok-button-secondary">
                    <i class="fa fa-download"></i> 批量导出会话
                </button>
            </div>
            
            <div class="midok-card">
                <h3>最近会话记录</h3>
                <div class="midok-history-list">
                    <!-- 示例会话记录 -->
                    <div class="midok-history-item">
                        <div>客户ID: 10086 - 产品咨询</div>
                        <div class="midok-history-item-date">2023-10-15 14:30:25</div>
                    </div>
                    <div class="midok-history-item">
                        <div>客户ID: 10087 - 技术支持</div>
                        <div class="midok-history-item-date">2023-10-15 11:45:10</div>
                    </div>
                    <div class="midok-history-item">
                        <div>客户ID: 10088 - 售后服务</div>
                        <div class="midok-history-item-date">2023-10-14 16:20:33</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 通知组件 -->
    <div id="midok-notification" class="midok-notification"></div>
    
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化米多客侧边栏组件
            initMidokWidget();
        });
        
        /**
         * 初始化米多客侧边栏组件
         */
        function initMidokWidget() {
            // 绑定按钮事件
            document.getElementById('midok-save-current-btn').addEventListener('click', saveCurrentSession);
            document.getElementById('midok-save-all-btn').addEventListener('click', exportAllSessions);
            
            // 为历史记录项添加点击事件
            document.querySelectorAll('.midok-history-item').forEach(item => {
                item.addEventListener('click', function() {
                    showNotification('已查看会话详情', 'success');
                });
            });
        }
        
        /**
         * 保存当前会话
         */
        function saveCurrentSession() {
            try {
                // 这里实现保存当前会话的逻辑
                const sessionType = document.getElementById('midok-session-type').value;
                
                // 显示保存成功的通知
                showNotification('会话保存成功', 'success');
                
                // 可以在这里添加实际的保存逻辑，例如调用API
                console.log('保存会话类型:', sessionType);
            } catch (error) {
                console.error('保存会话失败:', error);
                showNotification('保存会话失败，请重试', 'error');
            }
        }
        
        /**
         * 批量导出会话
         */
        function exportAllSessions() {
            try {
                // 这里实现批量导出会话的逻辑
                showNotification('正在准备导出数据，请稍候...', 'success');
                
                // 模拟导出过程
                setTimeout(() => {
                    // 实际项目中，这里可以使用window._MICHAT方法打开下载链接
                    window._MICHAT && window._MICHAT("openUrl", {
                        url: "./download/session-export.xlsx",
                        type: "newTab",
                        crossDomain: false
                    });
                    
                    showNotification('会话导出成功', 'success');
                }, 1500);
            } catch (error) {
                console.error('导出会话失败:', error);
                showNotification('导出会话失败，请重试', 'error');
            }
        }
        
        /**
         * 显示通知
         * @param {string} message - 通知消息
         * @param {string} type - 通知类型 (success, error)
         */
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('midok-notification');
            
            // 设置消息和类型
            notification.textContent = message;
            notification.className = `midok-notification ${type === 'error' ? 'error' : ''}`;
            
            // 显示通知
            notification.classList.add('show');
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        /**
         * 检查米多客SDK是否加载完成
         */
        function checkMidokSDKLoaded() {
            // 在实际项目中，可以添加SDK加载检查逻辑
            return typeof window._MICHAT === 'function';
        }
        
        /**
         * 延迟执行函数，用于处理SDK加载延迟的情况
         */
        function delayInit() {
            // 如果SDK未加载，延迟100ms后重试
            if (!checkMidokSDKLoaded()) {
                setTimeout(() => {
                    initMidokWidget();
                }, 100);
            }
        }
        
        // 监听窗口加载完成事件
        window.addEventListener('load', function() {
            // 如果SDK尚未加载，使用延迟初始化
            if (!checkMidokSDKLoaded()) {
                delayInit();
            } else {
                initMidokWidget();
            }
        });
    </script>
</body>
</html>
