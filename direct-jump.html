<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>正在跳转...</title>
    <!-- 这个页面不包含任何米多客客服组件的代码 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            margin-bottom: 30px;
            font-size: 16px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在跳转到指标大礼包页面...</h1>
        <p>如果没有自动跳转，请点击下方按钮</p>
        <div class="loading"></div>
        <button id="jumpButton" class="button">立即跳转</button>
    </div>
    
    <script>
        // 完全独立的跳转逻辑，不依赖任何外部库
        console.log('独立跳转页面加载成功');
        
        // 获取按钮元素
        const jumpButton = document.getElementById('jumpButton');
        
        // 跳转函数
        function jumpToGiftPage() {
            console.log('尝试独立页面跳转...');
            
            try {
                // 方法1: 直接使用location.href
                console.log('尝试方法1: location.href');
                window.location.href = 'qiliantong-download.html';
            } catch (error1) {
                console.error('方法1失败:', error1);
                
                try {
                    // 方法2: 使用location.replace
                    console.log('尝试方法2: location.replace');
                    window.location.replace('qiliantong-download.html');
                } catch (error2) {
                    console.error('方法2失败:', error2);
                    
                    try {
                        // 方法3: 使用document.location
                        console.log('尝试方法3: document.location');
                        document.location.href = 'qiliantong-download.html';
                    } catch (error3) {
                        console.error('方法3失败:', error3);
                        
                        // 显示错误信息和手动链接
                        alert('无法自动跳转，请手动访问:\nhttp://localhost:8080/qiliantong-download.html');
                    }
                }
            }
        }
        
        // 绑定按钮点击事件
        if (jumpButton) {
            jumpButton.addEventListener('click', jumpToGiftPage);
        }
        
        // 页面加载后1秒自动尝试跳转
        setTimeout(jumpToGiftPage, 1000);
        
        // 监听页面可见性变化，确保在页面激活时尝试跳转
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('页面变为可见，再次尝试跳转...');
                jumpToGiftPage();
            }
        });
        
        // 监听焦点变化
        window.addEventListener('focus', function() {
            console.log('窗口获得焦点，再次尝试跳转...');
            jumpToGiftPage();
        });
    </script>
</body>
</html>
